query SearchMyIssues($last: Int=null, $first: Int=null, $after: String=null, $before: String=null) {
    viewer {
            pullRequests(
              last: $last
              first: $first
              after: $after,
              before: $before
              orderBy: { field: UPDATED_AT, direction: DESC }
            ) {
                ...PullRequestConnectionParts
            }
          }
}

fragment PullRequestConnectionParts on PullRequestConnection {
    totalCount
    pageInfo {
        ...pageInfoParts
    }
    edges {
        ...PullRequestEdgeParts
    }
}

fragment pageInfoParts on PageInfo {
    hasNextPage
    hasPreviousPage
    startCursor
    endCursor
}


fragment PullRequestEdgeParts on PullRequestEdge {
    cursor
    node {
        ...PullRequestParts
    }
}

fragment PullRequestParts on PullRequest {
    author {
        login
        url
        avatarUrl
    }
    state
    id
    title
    updatedAt
    isDraft
    createdAt
    baseRepository {
        name
        url
        nameWithOwner
        owner {
            login
            url
        }
    }
    changedFiles
    deletions
    headRefName
    mergeable
    merged
    number
    url
    labels(first: 5) {
        nodes {
            name
            color
        }
        totalCount
    }
    baseRefName
    additions
    commits(last: 1) {
        nodes {
            commit {
                status {
                    state
                    contexts {
                        description
                        state
                        context
                        creator {
                            login
                            avatarUrl
                        }
                    }
                }
                statusCheckRollup {
                    contexts(first: 20) {
                        edges {
                            node {
                                ... on CheckRun {
                                    name
                                    status
                                    conclusion
                                    title
                                    checkSuite {
                                        app {
                                            logoUrl
                                            name
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
